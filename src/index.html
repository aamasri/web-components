<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web components</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 1rem 10%;
            color: #888;
        }
    </style>
</head>


<body>
    <h1> Web Sampler</h1>

    <div class="web-component">
        <input type="text" data-id="user-name" id="name" autocomplete="name" maxlength="40" required="" value="Ananda Masri">
        <label for="name">Full Name</label>
    </div>

</body>
</html>
